<div ng-controller='loginCtrl'>
    <form action="/" id="myLogin">
        <input type="text" id="username" placeholder="Username" ng-model="username"></form><br>
        <input type="password" id="password" placeholder="Password" ng-model="password"><br>
        <button type="button" ng-click="submit()">Login</button>
    </form>
</div>
